<!-- Multiple Checkboxes -->
<div class="control-group">
  <label class="control-label <% if(hidelabel) {%>access-hide<% } %>" for="<%= name %>"><%= label %></label>
  <div class="controls"><% _.each(checkboxes, function(checkbox, i){ %>
    <label class="checkbox" for="<%= name+'-'+i %>">
      <input type="checkbox" name="<%= name+'-'+i %>" id="<%= name+'-'+i %>" value="on" ektdesignns_caption="<%= label %> - <%= checkbox %>" ektdesignns_name="<%= name+'-'+i %>" title="<%= label %> - <%= checkbox %>" ektdesignns_nodetype="element" />
      <%= checkbox %>
    </label><% }); %>
  </div>
</div>
