<!-- Select Basic -->
<div class="control-group">
  <label class="control-label" for="<%= id %>"><%= label %></label>
  <div class="controls">
    <select name="<%= id %>" id="<%= id %>" ektdesignns_maxoccurs="1" ektdesignns_nodetype="element" ektdesignns_caption="<%= label %>" ektdesignns_name="<%= id %>" title="<%= label %>" <% if(required) {%>onblur="design_validate_select(1, this, 'First item is not a valid selection.')" ektdesignns_validation="select-req" ektdesignns_datatype="validation:select-req" <% } %> ><% _.each(options, function(option) { %>
      <option><%= option %></option><% }); %>
    </select>
  </div>
</div>
