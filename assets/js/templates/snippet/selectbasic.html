<!-- Select Basic -->
<div class="control-group">
  <label class="control-label" for="<%= id %>"><%= label %></label>
  <div class="controls">
    <select name="<%= id %>" id="<%= id %>" ektdesignns_maxoccurs="1" ektdesignns_nodetype="element" ektdesignns_caption="<%= label %>" ektdesignns_name="<%= id %>" title="<%= label %>" <% if(required) {%>required="required" data-validation-required-message="<%= requiredmessage %>" <% } %> >


    	<option value="" selected="selected"><%= defaultoption %></option>
    	<% _.each(options, function(option) { %>
      <option value="<%= option %>"><%= option %></option><% }); %>
    </select>
  </div>
</div>
